<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.63321.js"></script>
		<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
    </head>
    <body background="images/bg3.jpg">
        <div class="container">

			
			<header>
			
				<h1>Your very own <img src="https://upload.wikimedia.org/wikipedia/en/0/0d/Yelp_logo.svg" style="display:inline;vertical-align:-60%; height:100px;"/></h1>
				
			</header>
			
			<section class="main">
				<form class="form-1" action="map.html" method="post">
					<p class="field">
						<input type="text" name="user" placeholder="UserID">
						<i class="icon-user icon-large"></i>
					</p>
						<p class="field">
							<input type="password" name="password" placeholder="Password">
							<i class="icon-lock icon-large"></i>
					</p>
					<p class="submit">
						<button type="submit" name="submit"><i class="icon-arrow-right icon-large"></i></button>
					</p>
				</form>
			</section>
        </div>
    </body>
</html>
